# Advanced Debug Manager Configuration
# Konfigurationsdatei für erweiterte Einstellungen

# Pfad zur x64dbg Installation
# Standardpfad: C:\Program Files\x64dbg\x64dbg.exe
x64dbg_path=C:\Program Files\x64dbg\x64dbg.exe

# MITM Proxy Standardeinstellungen
default_proxy_port=8080
default_target_host=127.0.0.1
default_target_port=80

# Automatische Features
# Soll der Debugger automatisch versteckt werden?
auto_hide_debugger=true

# Sollen Anti-Anti-Debug Maßnahmen automatisch aktiviert werden?
enable_anti_anti_debug=true

# Sollen Netzwerk-Pakete automatisch geloggt werden?
log_packets=true

# Erweiterte Debug-Einstellungen
# Kernel-Debug ausgaben aktivieren (für Entwicklung)
kernel_debug_output=false

# GUI-Einstellungen
# Automatisch Prozessliste beim Start aktualisieren
auto_refresh_processes=true

# Anzahl der anzuzeigenden Pakete (0 = unbegrenzt)
max_displayed_packets=1000

# Netzwerk-Einstellungen
# Timeout für Proxy-Verbindungen in Millisekunden
proxy_connection_timeout=5000

# Buffer-Größe für Netzwerk-Pakete
network_buffer_size=4096

# SSL/TLS Proxy Support (experimentell)
enable_ssl_proxy=false

# Debug-Features
# Detaillierte Logs in Datei schreiben
write_debug_log=true

# Log-Datei Pfad (leer = automatisch generiert)
debug_log_path=

# Process Injection Features
# DLL Injection für erweiterte Hooks
enable_dll_injection=false

# Standard DLL Pfad für Injection
injection_dll_path=hooks.dll

# Anti-Detection Features
# Verstecke vor Process Hollowing Detection
hide_from_hollowing_detection=true

# Verstecke vor Memory Scanning
hide_from_memory_scanning=true

# API Hook Protection
protect_api_hooks=true
